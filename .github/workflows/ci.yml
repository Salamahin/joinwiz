            ${{ runner.os }}-sbt-

      - name: Run tests with Scala 2.12
        run: sbt ++2.12.14 test

  test_2_13:
    name: Cross-Build Tests with JDK 11 (Scala 2.13)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

