name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test_spark2:
    name: Tests with Spark 2 (JDK 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: 'temurin'

      - name: Set up sbt
        uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Cache SBT dependencies
        uses: actions/cache@v4
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-spark2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('**/project/*.scala') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run tests with Spark 2
        run: sbt -Dspark.version=2 +test

  test_spark3:
    name: Tests with Spark 3 (JDK 11)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

