name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test_2_11:
    name: Cross-Build Tests with JDK 8 (Scala 2.11)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'

      - name: Set up sbt
        uses: olafurpg/setup-sbt@v10

      - name: Cache SBT dependencies
        uses: actions/cache@v2
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-2.11-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('**/project/*.scala') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run tests with Scala 2.11
        run: sbt ++2.11.12 test

  test_2_12:
    name: Cross-Build Tests with JDK 11 (Scala 2.12)
