      - name: Run tests with Spark 3
        run: sbt -Dspark.version=3 +test

  test_spark4:
    name: Tests with Spark 4 (JDK 17)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Set up sbt
        uses: coursier/setup-action@v1
